<div class="filter-container d-flex flex-wrap align-items-center gap-3 p-2 bg-light border-bottom mb-1">
    <div>
        <label for="statusFilter" class="me-2">Lesson Status:</label>
        <select id="statusFilter" class="form-select" style="width: 200px; max-width: 100%;">
            <option value="all">Lesson: All</option>
            <option value="Completed">Lesson: Completed</option>
            <option value="Scheduled">Lesson: Scheduled</option>
            <option value="Canceled">Lesson: Cancelled</option>
            <option value="RescheduledRequest">Lesson: Reschedule requested</option>
        </select>
    </div>
    <div>
        <label for="usernameFilter" class="me-2">Username:</label>
        <input type="text" id="usernameFilter" class="form-control" placeholder="Username" style="width: 200px; max-width: 100%;">
    </div>
</div>
