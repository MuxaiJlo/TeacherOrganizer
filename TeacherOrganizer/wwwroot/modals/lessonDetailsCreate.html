<div class="container mt-4">
    <h2 class="mb-4">Create Lesson Note</h2>
    <form id="note-form">
        <div class="mb-3">
            <label for="lesson-select" class="form-label">Select Lesson:</label>
            <select id="lesson-select" class="form-select" required>
                <option value="">-- Select Lesson --</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Lesson Content:</label>
            <div id="editor" style="height: 300px;"></div>
        </div>

        <button type="submit" class="btn btn-success">Create Note</button>
        <button type="button" id="cancel-btn" class="btn btn-secondary ms-2">Cancel</button>
    </form>
</div>
