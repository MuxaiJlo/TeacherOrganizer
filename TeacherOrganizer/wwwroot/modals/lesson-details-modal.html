            </div>

                <div class="mb-3">
                    <label for="detailLessonDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="detailLessonDate">
                </div>
                <div class="mb-3">
                    <label for="detailLessonStartTime" class="form-label">Start Time</label>
                    <input type="time" class="form-control" id="detailLessonStartTime">

                    <label for="detailLessonEndTime" class="form-label">End Time</label>
